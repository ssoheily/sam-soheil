<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="content/css/style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <!-- <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." /> -->
      <section class="input-part" >
        <p class="info-txt"></p>
        <div class="content">
          <input type="text"  class="search-box" spellcheck="false" placeholder="Enter city name" required>
          <div class="separator"></div>
          <button class="Get_Device_Location">Get Device Location</button>
        </div>
      </section>
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"><span></span></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
      </div>
    </main>
  </div>
  <script src="http://runlos.com/js/sweetalert2.all.min.js"></script>
  <script src="content/js/app.js"></script>
</body>
</html>
